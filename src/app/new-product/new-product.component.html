<form>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">URL imagen</label>
        <input type="text" class="form-control" id="url" aria-describedby="url">
    </div>
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" aria-describedby="cantidad">
    </div>
    <div class="mb-3">
        <label for="medida" class="form-label">Medida</label>
        <input type="text" class="form-control" id="medida" aria-describedby="medida">
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" aria-describedby="descripcion">
    </div>
    <div class="mb-3">
        <label for="datepicker" class="form-label">Fecha Vencimiento</label>
        <br>
        <input type="date">
    </div>
    <p  class="btn btn-primary btn-block" (click)="enviar()">Submit</p>
</form>
